<!DOCTYPE html>
<html>
<meta http-equiv="Refresh" content="5; url='https://youtu.be/dQw4w9WgXcQ'" />
<meta name="theme-color" content="#7efff5" />
<meta name="og:description" content="A website I made."/>
<meta name="url" content="yoon's web" />
<meta property="og:image" content="https://i.imgur.com/PPD0Nyu.png" />
<head>
  <style type="text/css">
      * {
        box-sizing: border-box;
      }

      body {
        background-color: #1e90ff;
        font-family: "Benton Sans", "Helvetica Neue", helvetica, arial, sans-serif;
      }

      main {
        padding: 1rem;
      }

      p {
        max-width: 500px
      }

      .p__msg{
        font-size: small;
        color: #badc58;
      }

      .content__c{
        margin: 50px;
        position: fixed;
      }

      #loader__l:after {
        overflow: hidden;
        display: inline-block;
        vertical-align: bottom;
        animation: loadingan steps(4,end) 1000ms infinite;
        content: "\2026";
        width: 0px;
      }

      @keyframes loadingan {
        to {
          width: 1.25em
        }
      }
  </style>
</head>
<body>
     <main>
      <div class="content__c">
        <p>
          <span id="loading__msg">Loading</span>
          <span id="loader__l" ></span>
        </p>
        <p class="p__msg">
          This might take 2-5 seconds to load. Please stand by.
        </p>
      </div>
    </main>
</body>
</html>
