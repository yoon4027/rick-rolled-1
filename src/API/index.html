<!DOCTYPE html>
<html>
<meta http-equiv="Refresh" content="5; url='https://youtu.be/dQw4w9WgXcQ'" />
<meta name="theme-color" content="#7efff5" />
<meta name="og:description" content="A website I made."/>
<meta name="url" content="yoon's web" />
<meta property="og:image" content="https://i.imgur.com/PPD0Nyu.png" />
<head>
  <style type="text/css">
      * {
        box-sizing: border-box;
      }

      body {
        background-color: #1e90ff;
        font-family: "Benton Sans", "Helvetica Neue", helvetica, arial, sans-serif;
      }

      main {
        padding: 1rem;
      }

      p {
        max-width: 500px
      }

      .note{
        font-size: small;
        color: #9B9B9B;
      }

      .content{
        margin: 50px;
        position: fixed;
      }

      #loader:after {
        overflow: hidden;
        display: inline-block;
        vertical-align: bottom;
        animation: ellipsis steps(4,end) 1000ms infinite;
        content: "\2026";
        width: 0px;
      }

      @keyframes ellipsis {
        to {
          width: 1.25em
        }
      }

      canvas#background {
        position: fixed;
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
        z-index: -1;
      }
  </style>
</head>
<body>
     <main>
      <div class="content">
        <p class="status">
          <span id="message">Loading</span>
          <span id="loader" ></span>
        </p>
        <p class="note">
          This might take 2-5 seconds to load. Please stand by.
        </p>
      </div>
    </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bowser/1.9.4/bowser.min.js"></script>
</body>
</html>
